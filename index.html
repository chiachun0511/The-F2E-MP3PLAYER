<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>MP3 PLAYER</title>
</head>

<body>
    <div class="list section"><div class="title">清單</div>
        <div class="button">
            <div class="add">新增</div>
            <div class="edit">編輯</div>
        </div>
        <div class="folders">
            <div class="folder"><i class="far fa-folder-open"></i>   My Favorite</div>
            <div class="folder"></div><i class="far fa-folder"></i>   預設播放清單</div>
        </div>
    </div>
    
    <div class="song section"><div class="title">歌曲列表</div>
        <div class="button">
            <div class="add">加入</div>
            <div class="edit">編輯</div>
        </div>

        <div class="row_name">
            <div class="song_name">歌曲名稱</div> 
            <div class="song_player">演出者</div>
            <div class="length">長度</div>
        </div>
        <div class="border"></div>

        <div class="row">
                <div class="Song_name">Song of Mirrors</div> 
                <div class="Song_player">Unicorn Heads</div>
                <div class="Length">6:18</div>
        </div>

        
        <div class="row">
                <div class="Song_name">Dawn of Man</div> 
                <div class="Song_player">Qui</div>
                <div class="Length">5:18</div>
        </div>

        <div class="row">
                <div class="Song_name">Love Story</div> 
                <div class="Song_player">Taylor</div>
                <div class="Length">6:09</div>
        </div>


        <div class="row">
                <div class="Song_name">Butterfly</div> 
                <div class="Song_player">Noob</div>
                <div class="Length">7:31</div>
        </div>


    </div><div class="player section"><div class="title">顯示歌曲</div>
        <br/>
        <div class="bg_album"></div>
        <img src="album.jpg" class="album">
        <div class="timeline_all">
            <div class="timeline"></div>
            <div class="timeline_now"></div>
            <div class="time_now">2:38</div>
            <div class="time_all">7:42</div>
        </div>
        <div class="information">五月天 - 自傳</div>
        <div class="play_button">
            <div class="button1"> <i class="fas fa-fast-backward" ></i></div>
            <div class="button2"><i class="fas fa-play"></i></div>
            <div class="button3"></div><i class="fas fa-fast-forward" ></i></div>
        </div>
        <div class="setting_button">
            <div class="button4"><i class="fas fa-random"></i></div>
            <div class="button5"><i class="fas fa-redo-alt"></i></div>
        </div>

    </div>


</body>

</html>
